apply plugin: 'base'
apply plugin: "java"
apply plugin: 'eclipse'
apply plugin: 'idea'
apply from: 'maven.gradle'

allprojects {
    group = 'org.springframework.shell'
    version = "$springShellVersion"

    repositories {
        mavenCentral()
        maven{ url "http://mvnrepository.com/artifact" }      
        maven{ url "http://maven.springframework.org/release" }
        maven{ url "http://maven.springframework.org/milestone" }
        maven{ url "http://maven.springframework.org/snapshot" }
        maven{ url "http://maven.springframework.org.s3.amazonaws.com/external" }
        maven{ url "http://repository.springsource.com/maven/bundles/release" }
        maven{ url "http://oss.sonatype.org/content/repositories/snapshots" }
        maven{ url "http://springframework.svn.sourceforge.net/svnroot/springframework/repos/repo-ext/" }
        maven{ url "http://www.datanucleus.org/downloads/maven2/" }
        maven{ url "http://conjars.org/repo" }  
	}
}

dependencies {
    runtime "log4j:log4j:$log4jVersion"
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-context-support:$springVersion"
    compile "commons-io:commons-io:$commonsioVersion"
    compile "net.sourceforge.jline:jline:$jlineVersion"
    compile "org.fusesource.jansi:jansi:$jansiVersion"
    compile "cglib:cglib:$cglibVersion"

    
    // Testing
    testCompile "junit:junit:$junitVersion"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "org.springframework:spring-test:$springVersion"
    testCompile "javax.annotation:jsr250-api:1.0"
    testRuntime "org.codehaus.groovy:groovy:$groovyVersion"

}

task wrapper(type: Wrapper) {
}

jar {
	manifest {
		attributes("version": "$version")
	}
}

defaultTasks 'build'
